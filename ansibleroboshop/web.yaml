- name: Install nginx
  hosts: web 
  become: yes
  tasks:
  - name: Install nginx
    ansible.builtin.dnf:
      name: nginx
      state: present

  - name: remove html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent

  - name: create html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory

  - name: download web app
    ansible.builtin.get_url:
      path: https://roboshop-builds.s3.amazonaws.com/web.zip
      dest: /tmp

  - name: extract application
    ansible.builtin.unarchive:
      src: /tmp/web.zip
      dest: /usr/share/nginx/html
      remote_src: yes

  - name: Copy roboshop conf
    ansible.builtin.copy:
      src: roboshop.conf 
      dest: /etc/nginx/default.d/roboshop.conf

  - name: start and restart nginx
    ansible.builtin.service:
      name: nginx
      state: restarted
      enabled: yes
  